<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/app.js"></script>
    <title>To-do list</title>
</head>
<body>
    <section id="main">
        <h1>To-do List</h1>
        <div id="add-tasks">

            <div id="new-tasks">
                <h2>Adicionar nova tarefa:</h2>
                <input type="text" name="" id="tasks-text" placeholder="Write a task...">
                <button id="add-task-button">Add</button>
            </div>
            
            <div id="date-time">
                <h4>Data:<br>
                <input type="date" name="" id="date-control"></h4>
                <h4>Hora:<br>
                <input type="time" name="" id="time-control"></h4>
            </div>
        </div>

        <div id="lookup">
            <div id="search">
                <h4>Pesquisar:</h4>
                <input type="search" placeholder="Pesquisar..." id="search-task">
                
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="filter" id="filter-options">
                    <option value="all">Todos</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
    </section>
</body>
</html>
