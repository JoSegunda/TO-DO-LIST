<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="js/app.js"></script>
    <title>To-do list</title>
</head>
<body>
    <section id="main">
        <h1 class="gradient-text">To-do List</h1>
        <div id="add-tasks">
            <h2>Adicionar nova tarefa:</h2>
            <div id="new-tasks">
                <input type="text" name="" id="tasks-text" placeholder="Write a task...">
                <button id="add-task-button">Add</button>
            </div>
        </div>

        <div id="lookup">
            <div id="search">
                <h4>Pesquisar:</h4>
                <input type="search" placeholder="Pesquisar..." id="search-task">
                
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="filter" id="filter-options">
                    <option value="all">Todos</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div id="tasks">

            <div id="task-todo">
                <input type="checkbox" name="" id="completed-task" >
                <p>Lavar a loi√ßa</p>
                <div id="task-actions">
                    <i class="fa-solid fa-pen-to-square" id="edit-task"></i>
                    <i class="fa-solid fa-trash" id="delete-task"></i>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
